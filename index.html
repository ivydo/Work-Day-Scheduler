<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <!-- calendar content -->
    <section id="calendar-content">
      <div class="container-fluid mb-2">
        <div class="row bg-dark">
          <div class="col-sm bg-white border-dotted">
            <span class="text-dark">9AM</span>
          </div>
          <div class="col-9">
            <textarea class="plannedText" name="story" rows="3" cols="50"></textarea>
          </div>
          <div class="col bgc-green border-solid">
            <button onclick="btnHandler(this)" type="submit" on><img src="assets/images/icons8-save-48.png"
                style="width: 100%;"></button>
          </div>
        </div>
        <div class="row bg-dark ">
          <div class="col-sm bg-white border-dotted">
            <span class="text-dark">10AM</span>
          </div>

                style="width: 100%;"></button>

        </div>
        <div class="row bg-dark ">

            <span class="text-dark">11AM</span>
          </div>

                style="width: 100%;"></button>
          </div>
        </div>
        <div class="row bg-dark ">
          <div class="col-sm bg-white border-dotted">
            <span class="text-dark">12PM</span>
          </div>
          <div class="col-9">
            <textarea class="plannedText" name="story" rows="3" cols="0"></textarea>
          </div>
          <div class="col bgc-green border-solid">
            <button onclick="btnHandler(this)" type="submit" on><img src="assets/images/icons8-save-48.png"
                style="width: 100%;"></button>

        </div>
        <div class="row bg-dark ">

            <span class="text-dark">1PM</span>

            <span class="text-dark">5PM</span>
          </div>
          <div class="col-9">
            <textarea class="plannedText" name="story" rows="3" cols="30"></textarea>
          </div>

            <button onclick="btnHandler(this)" type="submit" on><img src="assets/images/icons8-save-48.png"
